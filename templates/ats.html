<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    @page { size: A4; margin: 18mm; }
    body { font-family: Arial, Helvetica, sans-serif; color:#111; font-size: 11pt; line-height:1.35; }
    h1 { font-size: 20pt; margin:0 0 2mm 0; }
    .title { font-size: 11pt; margin:0 0 3mm 0; }
    .contact { margin:0 0 6mm 0; }
    h2 { font-size: 12pt; margin:6mm 0 2mm 0; border-bottom: 1px solid #ddd; padding-bottom:1mm;}
    ul { margin: 1mm 0 0 5mm; padding:0; }
    li { margin: 0 0 1mm 0; }
    .item { margin: 0 0 3mm 0; }
    .row { display:flex; justify-content: space-between; gap: 8mm; }
    .muted { color:#444; }
  </style>
</head>
<body>
  <h1>{{fullName}}</h1>
  <div class="title">{{title}}</div>
  <div class="contact muted">
    {{location}} • {{phone}} • {{email}}
    {{linksInline}}
  </div>

  <h2>Özet</h2>
  <div>{{summary}}</div>

  <h2>Yetkinlikler</h2>
  <ul>{{skillsList}}</ul>

  <h2>İş Deneyimi</h2>
  {{experienceBlocks}}

  <h2>Projeler</h2>
  {{projectBlocks}}

  <h2>Eğitim</h2>
  {{educationBlocks}}

  <h2>Sertifikalar</h2>
  <ul>{{certList}}</ul>

  <h2>Diller</h2>
  <ul>{{langList}}</ul>
</body>
</html>
